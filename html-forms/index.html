<!DOCTYPE html>

<html>

<head>
  <title>HTML Forms</title>
  <style>
    #comments {
      height: 130px;
    }
  </style>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label>
    <div><input id="email" type="text"></div>
    <label for="select">Why is coding cool?</label>
    <div>
      <select id="select" name="reason">
        <option value="selectAnOption" selected="selected">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>Favorite Language (choose one)</div>
      <input id="HTML" type="radio" name="favoriteLanguage" value="HTML">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="favoriteLanguage" value="CSS">
      <label for="CSS">CSS</label>
      <input id="Javascript" type="radio" name="favoriteLanguage" value="JS">
      <label for="Javascript">Javascript</label>
    <div>Would you like to sign up for more information?</div>
    <div>
      <input id="signMeUp" type="checkbox">
      <label for="signMeUp">Sign me up!</label>
    </div>
    <div><label for="comments">Comments</label></div>
    <div>
      <textarea id="comments"></textarea>
    </div>
    <input type="submit" value="Submit" name="codingForm">
  </form>
</body>
</html>
