<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
  <fieldset>
    <legend>LEARN MORE</legend>
    <label>
      <div class="question">COMPANY EMAIL</div>
      <div><input type="text" placeholder="sally@company.co"></div>
    </label>
    <label>
      <div class="question">NAME</div>
      <div><input class="name" type="text" placeholder="Sally Smith"></div>
    </label>
    <label>
      <div class="question">WHERE ARE YOU HIRING?</div>
      <div><input type="text" placeholder="City, Country"></div>
    </label>
    <label>
      <div class="question">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</div>
      <div>
        <select>
          <option value="1-2Engineers">1-2 Engineers</option>
          <option value="3-4Engineers">3-4 Engineers</option>
          <option value="5-6Engineers">5-6 Engineers</option>
        </select>
      </div>
      <button type="submit"><div>SUBMIT</div></button>
    </label>
  </fieldset>
</form>
</body>
</html>
