<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-between">
      <div class="coulmn-240px">
        <img class="cover img-container" src="images/dress1.jpeg" alt="black dress">
        <p>Free People <span class="light-gray padding-left-1rem border-left-line">Size 6</span></p>
        <p><span class="yellow-price-background">$35</span> <del class="light-gray">$125 retail</del></p>
      </div>
      <div class="coulmn-240px">
        <img class="cover img-container" src="images/ysl-bag.jpeg" alt="YSL bag">
        <p>Yvesa Saint Lauren <span class="light-gray padding-left-1rem border-left-line">One-Size</span></p>
        <p><span class="yellow-price-background">$200</span> <del class="light-gray">$1600 retail</del></p>
      </div>
      <div class="coulmn-240px">
        <img class="cover img-container" src="images/key.jpeg" alt="gold key">
        <p>Tiffany <span class="light-gray padding-left-1rem border-left-line">One-Size</span></p>
        <p><span class="yellow-price-background">$476</span> <del class="light-gray">$2000 retail</del></p>
      </div>
      <div class="coulmn-240px">
        <img class="cover img-container" src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        <p>Louis Vuitton <span class="light-gray padding-left-1rem border-left-line">One-Size</span></p>
        <p><span class="yellow-price-background">$95</span> <del class="light-gray">$1200 retail</del></p>
      </div>
      <div class="coulmn-240px">
        <img class="cover img-container" src="images/dress2.jpeg" alt="blue dress">
        <p>Reformation <span class="light-gray padding-left-1rem border-left-line"> ize 4</span></p>
        <p><span class="yellow-price-background">$20</span> <del class="light-gray">$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
