<!DOCTYPE html>

<html>
<head>
  <title>JS Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="mt-8px ml-8px modal-button">
        <button class="modal-button white button-text">Open Modal</button>
      </div>
    </div>
    <div class="row center position-fixed tint display-none">
      <form>
        <fieldset class="pop-up text-align-center">
          <h2 class="text-align-center padding-20px">Would you like to take a survey?</h2>
          <div class="pb-20px">
            <button class="button-text no-button white">NO</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
